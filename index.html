<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سيارتي - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #00203FFF, #ADEFD1FF);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      text-decoration: none;
      background-color: #ffffff;
      color: #00203FFF;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background-color: #ADEFD1FF;
      color: #00203FFF;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #e0f7f7;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في سيّارتي 🚗</h1>
  <p>منصة رقمية تساعدك في الإبلاغ أو البحث عن السيارات المسروقة في السودان</p>

  <div class="buttons">
    <a href="report.html" class="button">إبلاغ عن سرقة</a>
    <a href="search.html" class="button">البحث عن سيارة</a>
    <a href="suspicious.html" class="button">سيارة مشبوهة</a>
    <a href="cars.html" class="button">عرض جميع السيارات</a>
  </div>

  <footer>
    &copy; 2025 - تطبيق سيارتي | جميع الحقوق محفوظة
  </footer>

</html>
